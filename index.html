<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header.svg" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.svg" alt="Жак-Ив-Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button hover"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button hover"></button>
        </section>
        <section class="gallery">
            <ul class="list">
                <li class="list-element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="list__picture">
                    <div class="list-element__header">
                        <h2 class="list-element__title">Карачаевск</h2>
                        <button type="button" class="list-element__like"></button>
                    </div>
                </li>
                <li class="list-element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="list__picture">
                    <div class="list-element__header">
                        <h2 class="list-element__title">Гора Эльбрус</h2>
                        <button type="button" class="list-element__like"></button>
                    </div>
                </li>
                <li class="list-element">
                    <img src="./images/dombai.png" alt="Домбай" class="list__picture">
                    <div class="list-element__header">
                        <h2 class="list-element__title">Домбай</h2>
                        <button type="button" class="list-element__like"></button>
                    </div>
                </li>
                <li class="list-element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="list__picture">
                    <div class="list-element__header">
                        <h2 class="list-element__title">Гора Эльбрус</h2>
                        <button type="button" class="list-element__like"></button>
                    </div>
                </li>
                <li class="list-element">
                    <img src="./images/dombai.png" alt="Домбай" class="list__picture">
                    <div class="list-element__header">
                        <h2 class="list-element__title">Домбай</h2>
                        <button type="button" class="list-element__like"></button>
                    </div>
                </li>
                <li class="list-element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="list__picture">
                    <div class="list-element__header">
                        <h2 class="list-element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="list-element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    <div class="popup">
        <div class="popup__content">
            <button type="reset" class="popup__close hover"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup" class="popup__form">
                <input type="text" name="field_name" placeholder="Имя" class="popup__field popup__field_type_name">
                <input type="text" name="field_about-me" placeholder="О себе" class="popup__field popup__field_type_about-me">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>

        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
