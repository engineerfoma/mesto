<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header.svg" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.svg" alt="Жак-Ив-Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button hover"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button hover"></button>
        </section>
        <ul class="list">
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close_profile hover"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup" class="popup__form">
                <input type="text" name="field_name" placeholder="Имя" class="popup__field popup__field_type_name">
                <input type="text" name="field_about-me" placeholder="О себе"
                    class="popup__field popup__field_type_about-me">
                <button type="submit" class="popup__save popup__save_profile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__add-card">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close_added-card hover"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="popup" class="popup__form popup__form_add">
                <input type="text" name="field_title" placeholder="Название" class="popup__field popup__field_title">
                <input type="text" name="field_source" placeholder="Ссылка на картинку"
                    class="popup__field popup__field_source">
                <button type="submit" class="popup__save popup__save_card">Создать</button>
            </form>
        </div>
    </div>  
    <div class="popup popup__card">
        <div class="popup__content popup__content_place">
            <img class="popup__content_place_card">
            <button type="button" class="popup__close popup__close_card hover"></button>
            <p class="popup__title popup__title_card"></p>
        </div>
    </div>
    <template class="template">
        <li class="list-element pointer">
            <img class="list-element__picture">
            <button type="button" class="list-element__trash hover"></button>
            <div class="list-element__header">
                <h2 class="list-element__title"></h2>
                <button type="button" class="list-element__like"></button>
            </div>
        </li>
    </template>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
