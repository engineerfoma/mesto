<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header.svg" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.svg" alt="Жак-Ив-Кусто" class="profile__avatar">
            <ul class="profile__info">
                <li>
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                </li>
                <li>
                    <button class="profile__edit-button hover"></button>
                </li>
                <li>
                    <p class="profile__subtitle">Исследователь океана</p>
                </li>
            </ul>
            <button class="profile__add-button hover"></button>
        </section>
        <section class="gallery">
            <ul class="list">
                <li class="list__element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="list__picture">
                    <div class="list__header">
                        <p class="list__title">Карачаевск</p>
                        <button class="list__like"></button>
                    </div>
                </li>
                <li class="list__element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="list__picture">
                    <div class="list__header">
                        <p class="list__title">Гора Эльбрус</p>
                        <button class="list__like"></button>
                    </div>
                </li>
                <li class="list__element">
                    <img src="./images/dombai.png" alt="Домбай" class="list__picture">
                    <div class="list__header">
                        <p class="list__title">Домбай</p>
                        <button class="list__like"></button>
                    </div>
                </li>
                <li class="list__element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="list__picture">
                    <div class="list__header">
                        <p class="list__title">Гора Эльбрус</p>
                        <button class="list__like"></button>
                    </div>
                </li>
                <li class="list__element">
                    <img src="./images/dombai.png" alt="Домбай" class="list__picture">
                    <div class="list__header">
                        <p class="list__title">Домбай</p>
                        <button class="list__like"></button>
                    </div>
                </li>
                <li class="list__element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="list__picture">
                    <div class="list__header">
                        <p class="list__title">Карачаево-Черкессия</p>
                        <button class="list__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close hover"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input type="text" placeholder="Имя" class="popup__field popup__field_name">
                <input type="text" placeholder="О себе" class="popup__field popup__field_about-me">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
