<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/header.svg')%>" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="#" alt="Аватар" class="profile__avatar hover">
            <div class="profile__avatar_edit"></div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button hover"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button hover"></button>
        </section>
        <ul class="list">
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__content popup__content_form">
            <button type="button" class="popup__close popup__close_profile hover"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup" class="popup__form" novalidate>
                <div class="popup__container">
                    <input
                        type="text"
                        id="name-input"
                        name="field_name"
                        placeholder="Имя"
                        class="popup__input popup__input_type_name"
                        required
                        minlength="2"
                        maxlength="40"
                    >
                <span class="popup__error popup__error_visible name-input-error"></span>
                </div>
                <div class="popup__container">
                    <input
                        type="text"
                        id="about-me-input"
                        name="field_about_me"
                        placeholder="О себе"
                        class="popup__input popup__input_type_about-me"
                        required
                        minlength="2"
                        maxlength="200"
                    >
                    <span class="popup__error popup__error_visible about-me-input-error"></span>
                </div>
                <button type="submit" class="popup__save popup__save_profile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__content popup__content_form">
            <button type="button" class="popup__close popup__close_added-card hover"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="popup" class="popup__form popup__form_add" novalidate>
                <div class="popup__container">
                    <input
                        type="text"
                        id="title-input"
                        name="field_title"
                        placeholder="Название"
                        class="popup__input popup__input_title"
                        required
                        minlength="2"
                        maxlength="30"
                    >
                    <span class="popup__error popup__error_visible title-input-error"></span>
                </div>
                <div class="popup__container">
                    <input
                        type="url"
                        id="link-input"
                        name="field_source"
                        placeholder="Ссылка на картинку"
                        class="popup__input popup__input_source"
                        required
                    >
                    <span class="popup__error popup__error_visible link-input-error"></span>
                </div>
                <button type="submit" class="popup__save popup__save_card">Создать</button>
            </form>
        </div>
    </div>  
    <div class="popup popup_card">
        <div class="popup__content popup__content_place">
            <img class="popup__img">
            <button type="button" class="popup__close popup__close_card hover"></button>
            <p class="popup__title popup__title_card"></p>
        </div>
    </div>
    <div class="popup popup_confirm">
        <div class="popup__content popup__content_confirm">
            <p class="popup__title popup__title_card">Вы уверены?</p>
            <button type="button" class="popup__save popup__confirm-delete hover">Да</button>
            <button type="button" class="popup__close popup__close_delete-card hover"></button>
        </div>
    </div>
    <div class="popup popup_avatar">
        <div class="popup__content popup__content_avatar">
            <h3 class="popup_title">Обновить аватар</h3>
            <input 
                type="url"
                id="avatar-input"
                name="field_source-avatar"
                placeholder="ссылка на аватар"
                class="popup__input popup__input_source-avatar"
                required
            >
            <span class="popup__error popup__error_visible avatar-input-error"></span>
            <button type="submit" class="popup__save popup__save_avatar hover">Сохранить</button>
            <button type="button" class="popup__close popup__close_card hover"></button>
        </div>
    </div>
    <template class="template">
        <li class="list-element pointer">
            <img class="list-element__picture">
            <button type="button" class="list-element__trash hover"></button>
            <div class="list-element__header">
                <h2 class="list-element__title"></h2>
                <div class="list-element__container">
                    <button type="button" class="list-element__like"></button>
                    <span class="list-element__counter-likes">0</span>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
